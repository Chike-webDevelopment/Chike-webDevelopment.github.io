<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mira Technlogies - Login</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="mira-image">
                    <img src="./images/mira image.jpg">
                    <h3>Mira Technlogies</h3>
                </div>
                <a href="#">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="./images/mira image.jpg">
            <h4>Login</h4>
            <p>Login to your account</p>
            <form>
                <div class="form-field">
                    <input type="email" name="email-input" id="email-field">
                    <label for="email-input">Email</label>
                </div>
                <div class="form-field">
                    <input type="password" name="password-input" id="password-field">
                    <label for="password-input">Password</label>
                </div>
                <button class="submit-button">Submit</button>
            </form>
            <a href="#">Forgot Password</a>
        </div>
    </main>
</body>
</html>
